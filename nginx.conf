# Nginx配置文件模板
# 请根据实际域名和路径修改相关配置

server {
    listen 80;
    server_name 39.108.139.62;
    # 请将 _ 替换为您的实际域名，例如：your-domain.com www.your-domain.com
    
    # 重定向到HTTPS（可选）
    # return 301 https://$server_name$request_uri;
    
    # 日志配置
    access_log /var/log/nginx/photo-platform-access.log;
    error_log /var/log/nginx/photo-platform-error.log;
    
    # 前端静态文件
    location / {
        root /var/www/photo-platform/dist;
        try_files $uri $uri/ /index.html;
        
        # 缓存配置
        location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg)$ {
            expires 1y;
            add_header Cache-Control "public, immutable";
        }
    }
    
    # API代理
    location /api {
        proxy_pass http://localhost:3000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        
        # 超时配置
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }
    
    # 文件上传大小限制
    client_max_body_size 50M;
    
    # Gzip压缩
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css text/xml text/javascript application/javascript application/xml+rss application/json;
}

